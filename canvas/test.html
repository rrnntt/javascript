<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="200" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas><br>
<button type="button" onclick="Start()">Start</button>
<button type="button" onclick="Stop()">Stop</button>
<button type="button" onclick="Pause()">Pause</button>
<button type="button" onclick="Resume()">Resume</button>
<div id="debug"/>

<script type="text/javascript" src="../utils/debug.js"></script>
<script type="text/javascript" src="../utils/Inheritance.js"></script>
<script type="text/javascript" src="SceneGraph.js"></script>

<script type="text/javascript">

function Start()
{
	graph.start();
}

function Stop()
{
	graph.stop();
}

function Pause()
{
	graph.pause();
}

function Resume()
{
	graph.resume();
}

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var circ = new Circle(20,20,10, "#FF0000");
circ.name = 'a circ';

var img = new SingleImage(30, 20, 'M.png');

circ.posController = function (time)
{
	var vx = 1;
	var vy = 0.3*time;
	this.moveBy(vx,vy);
	//debug( time + ' ' + Timer.time );
}

var text = new TextString(0,10,'Hello!');
text.color = "#00FF00";

var graph = new SceneGraph("myCanvas");
graph.add(text);
graph.add(img);
graph.add(circ);
graph.setMovable( circ );
graph.redraw();
graph.rate = 33;
//graph.start();
</script>


</body>
</html>
